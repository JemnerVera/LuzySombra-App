# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - agromigiva-luzysombra

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Build backend
        working-directory: ./backend
        run: |
          npm ci
          npm run build
        env:
          NODE_ENV: production

      - name: Build frontend
        working-directory: ./frontend
        run: |
          # Instalar todas las dependencias incluyendo devDependencies (necesarias para build)
          # No configurar NODE_ENV=production para que npm ci instale devDependencies
          npm ci --include=dev
          # Ejecutar build (vite está en devDependencies)
          # No configurar VITE_API_URL - usar rutas relativas (mismo dominio)
          # El frontend se sirve desde el mismo App Service que el backend
          npm run build

      - name: Copy frontend to backend public folder
        run: |
          # Verificar que el build del frontend se completó correctamente
          if [ ! -d "frontend/dist" ]; then
            echo "❌ Error: frontend/dist no existe. El build del frontend falló."
            exit 1
          fi
          # Crear directorio public si no existe
          mkdir -p backend/public
          # Copiar archivos del frontend build al backend public
          cp -r frontend/dist/* backend/public/
          echo "✅ Frontend copiado a backend/public"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./backend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'agromigiva-luzysombra'
          slot-name: 'Production'
          package: .
          # ⚠️ IMPORTANTE: Azure genera automáticamente un secret cuando se configura Deployment Center
          # Si Azure generó un secret automáticamente, usar ese nombre (ej: AZUREAPPSERVICE_PUBLISHPROFILE_...)
          # O configurar manualmente como AZURE_WEBAPP_PUBLISH_PROFILE
          # Obtener el Publish Profile desde Azure Portal:
          # App Service → Deployment Center → Manage publish profile → Download
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE || secrets.AZUREAPPSERVICE_PUBLISHPROFILE_319CC0F88D4B479BB142E5D2A67EB783 }}